<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Adicionar Estudantes com Adapta√ß√µes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
        }
        .result {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid;
        }
        .success { background-color: #d4edda; color: #155724; border-left-color: #28a745; }
        .error { background-color: #f8d7da; color: #721c24; border-left-color: #dc3545; }
        .warning { background-color: #fff3cd; color: #856404; border-left-color: #ffc107; }
        .info { background-color: #d1ecf1; color: #0c5460; border-left-color: #17a2b8; }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Adicionar Estudantes com Adapta√ß√µes</h1>
            <p>Ferramenta para adicionar dados de teste de adapta√ß√£o ao banco</p>
        </div>

        <div>
            <button onclick="addTestStudents()">üë§ Adicionar Estudantes de Teste</button>
            <button onclick="updateExistingStudents()">üîÑ Atualizar Estudantes Existentes</button>
            <button onclick="checkCurrentStudents()">üîç Verificar Estudantes Atuais</button>
            <button onclick="clearResults()">üßπ Limpar</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        import { getSupabaseClient } from './src/services/supabaseClient.js';

        window.addTestStudents = addTestStudents;
        window.updateExistingStudents = updateExistingStudents;
        window.checkCurrentStudents = checkCurrentStudents;
        window.clearResults = clearResults;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function checkCurrentStudents() {
            addResult('üîç <strong>Verificando estudantes atuais...</strong>', 'info');

            try {
                const supabase = getSupabaseClient();
                if (!supabase) {
                    addResult('‚ùå Supabase n√£o est√° dispon√≠vel', 'error');
                    return;
                }

                const { data: students, error } = await supabase
                    .from('students')
                    .select(`
                        id,
                        full_name,
                        adaptation_details,
                        class_enrollments!inner(
                            classes!inner(
                                id,
                                name,
                                grade
                            )
                        )
                    `)
                    .limit(10);

                if (error) {
                    addResult(`‚ùå Erro ao buscar estudantes: ${error.message}`, 'error');
                    return;
                }

                addResult(`üìä Encontrados ${students.length} estudantes`, 'info');

                let adaptationCount = 0;
                students.forEach((student, index) => {
                    const hasAdaptation = student.adaptation_details && Object.keys(student.adaptation_details).length > 0;
                    if (hasAdaptation) adaptationCount++;

                    addResult(`üë§ ${student.full_name}:`, 'info');
                    if (hasAdaptation) {
                        addResult(`&nbsp;&nbsp;‚úÖ Tem adapta√ß√µes: ${JSON.stringify(student.adaptation_details)}`, 'success');
                    } else {
                        addResult(`&nbsp;&nbsp;‚ûñ Sem adapta√ß√µes`, 'warning');
                    }
                });

                addResult(`üìà Total com adapta√ß√µes: ${adaptationCount}/${students.length}`, adaptationCount > 0 ? 'success' : 'warning');

            } catch (error) {
                addResult(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function updateExistingStudents() {
            addResult('üîÑ <strong>Atualizando estudantes existentes com adapta√ß√µes...</strong>', 'info');

            try {
                const supabase = getSupabaseClient();
                if (!supabase) {
                    addResult('‚ùå Supabase n√£o est√° dispon√≠vel', 'error');
                    return;
                }

                // Busca alguns estudantes para atualizar
                const { data: students, error: fetchError } = await supabase
                    .from('students')
                    .select('id, full_name')
                    .limit(5);

                if (fetchError) {
                    addResult(`‚ùå Erro ao buscar estudantes: ${fetchError.message}`, 'error');
                    return;
                }

                const adaptationExamples = [
                    {
                        diagnosis: ['TEA - Transtorno do Espectro Autista'],
                        difficulties: ['Dificuldade de aten√ß√£o e concentra√ß√£o', 'Sensibilidade a est√≠mulos visuais'],
                        suggestions: ['Textos curtos e objetivos', 'Poucas alternativas', 'Interface minimalista'],
                        abilities: ['Boa mem√≥ria visual', 'Capacidade de foco em tarefas espec√≠ficas']
                    },
                    {
                        diagnosis: ['S√≠ndrome de Down'],
                        difficulties: ['Coordena√ß√£o motora fina', 'Processamento de informa√ß√µes complexas'],
                        suggestions: ['Atividades visuais e interativas', 'Feedback positivo frequente', 'Elementos grandes'],
                        abilities: ['Aprendizagem visual', 'Boa capacidade social']
                    },
                    {
                        diagnosis: ['TDAH - Transtorno do D√©ficit de Aten√ß√£o'],
                        difficulties: ['Concentra√ß√£o prolongada', 'Hiperatividade'],
                        suggestions: ['Atividades curtas', 'Poucos est√≠mulos visuais', 'Instru√ß√µes claras'],
                        abilities: ['Criatividade', 'Pensamento divergente']
                    },
                    {
                        diagnosis: ['Defici√™ncia Intelectual Leve'],
                        difficulties: ['Compreens√£o de textos complexos', 'Abstra√ß√£o'],
                        suggestions: ['Linguagem simples', 'Atividades concretas', 'Refor√ßo positivo'],
                        abilities: ['Habilidades pr√°ticas', 'Aprendizagem por repeti√ß√£o']
                    },
                    {
                        diagnosis: ['Defici√™ncia Visual Parcial'],
                        difficulties: ['Leitura de textos pequenos', 'Identifica√ß√£o de cores'],
                        suggestions: ['Alto contraste', 'Texto ampliado', 'Cores contrastantes'],
                        abilities: ['Boa audi√ß√£o', 'Mem√≥ria auditiva desenvolvida']
                    }
                ];

                for (let i = 0; i < students.length && i < adaptationExamples.length; i++) {
                    const student = students[i];
                    const adaptation = adaptationExamples[i];

                    const { error: updateError } = await supabase
                        .from('students')
                        .update({
                            adaptation_details: adaptation
                        })
                        .eq('id', student.id);

                    if (updateError) {
                        addResult(`‚ùå Erro ao atualizar ${student.full_name}: ${updateError.message}`, 'error');
                    } else {
                        addResult(`‚úÖ ${student.full_name} atualizado com ${adaptation.diagnosis[0]}`, 'success');
                    }
                }

                addResult('üéâ Estudantes atualizados com sucesso!', 'success');

            } catch (error) {
                addResult(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function addTestStudents() {
            addResult('üë§ <strong>Adicionando estudantes de teste...</strong>', 'info');
            addResult('‚ÑπÔ∏è Esta funcionalidade adicionaria novos estudantes.', 'info');
            addResult('üí° Use "Atualizar Estudantes Existentes" para adicionar adapta√ß√µes aos estudantes atuais.', 'warning');
        }

        // Auto-executar verifica√ß√£o inicial
        setTimeout(() => {
            addResult('üîß <strong>Ferramenta de Adapta√ß√µes - Pronta</strong>', 'success');
            addResult('üìå Use os bot√µes acima para gerenciar dados de adapta√ß√£o', 'info');
        }, 1000);
    </script>
</body>
</html>
